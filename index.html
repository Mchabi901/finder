<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      animation: fadeInBody 1s ease-in;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .card img.profile {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .gallery {
      margin-top: 25px;
      overflow-x: auto;
      display: flex;
      gap: 15px;
      padding-bottom: 10px;
    }

    .gallery img {
      height: 100px;
      border-radius: 12px;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Hide scrollbar on WebKit browsers */
    .gallery::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="myphoto.jpg" alt="My Photo" class="profile" />
    <h2>Habishek</h2>
    <p><strong>Age:</strong> 17</p>
    <p><strong>College:</strong> RD National College</p>
    <p><strong>Course:</strong> Swift</p>

    <!-- Horizontal Scrollable Image Gallery -->
    <div class="gallery">
      <img src="myphoto2.jpg" alt="Gallery Image 1">
      <img src="darling.jpg" alt="Gallery Image 2">
    </div>
  </div>
</body>
</html>
