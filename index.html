<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <style>
    body {
      font-family: Arial;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="myphoto.jpg" alt="My Photo" />
    <h2>Habishek</h2>
    <p><strong>Age:</strong> 19</p>
    <p><strong>College:</strong> RD National College</p>
    <p><strong>Course:</strong> Cybersecurity</p>
  </div>
</body>
</html>
