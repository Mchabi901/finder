<!DOCTYPE html>
<html>
<head>
  <title>Secret Email Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    input[type="email"] {
      padding: 10px;
      width: 250px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      background-color: #4facfe;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #00c6ff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter your email to unlock the secret</h2>
    <form action="https://formsubmit.co/habishek9927@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Your Email" required>
      
      <!-- Optional: Disable CAPTCHA -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Optional: Redirect after submission -->
      <input type="hidden" name="_next" value="https://mchabi901.github.io/finder/thank-you.html">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
